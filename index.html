<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <button id="theme-toggle">Сменить тему</button>

  <div id="timer-display">00:60</div>
  <div id="config-form">
    <label for="cardCountInput">Количество пар карточек<br>(обязательно чётное число и не больше 10): </label>
    <input type="number" id="cardCountInput" min="2" max="10" step="2" value="4">
    <button id="startGameBtn">Начать игру</button>
  </div>

  <div id="game-board"></div>
  <button id="reset-btn">Сыграть ещё раз</button>
</body>

</html>
